<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<title>{% block title %}{% endblock %} - DataForGood</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="{% block description %}{% endblock %}">
		<!-- open graph meta -->
		<meta property="og:title" content="{{ self.title() }} - DataForGood">
		<meta property="og:description" content="{{ self.description() }}">
		<meta property="og:url" content="http://dataforgood.no">
		<!-- stylesheets -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
		<link rel="stylesheet" href="{{ '/static/css/main.css' | url }}" />
		<link rel="shortcut icon" href="{{ '/static/favicon.png'|asseturl }}">



		<link rel="apple-touch-icon" sizes="57x57" href="{{ 'static/favicons/apple-icon-57x57.png'| url }}">
		<link rel="apple-touch-icon" sizes="60x60" href="{{ 'static/favicons/apple-icon-60x60.png'| url }}">
		<link rel="apple-touch-icon" sizes="72x72" href="{{ 'static/favicons/apple-icon-72x72.png'| url }}">
		<link rel="apple-touch-icon" sizes="76x76" href="{{ 'static/favicons/apple-icon-76x76.png'| url }}">
		<link rel="apple-touch-icon" sizes="114x114" href="{{ 'static/favicons/apple-icon-114x114.png'| url }}">
		<link rel="apple-touch-icon" sizes="120x120" href="{{ 'static/favicons/apple-icon-120x120.png'| url }}">
		<link rel="apple-touch-icon" sizes="144x144" href="{{ 'static/favicons/apple-icon-144x144.png'| url }}">
		<link rel="apple-touch-icon" sizes="152x152" href="{{ 'static/favicons/apple-icon-152x152.png'| url }}">
		<link rel="apple-touch-icon" sizes="180x180" href="{{ 'static/favicons/apple-icon-180x180.png'| url }}">
		<link rel="icon" type="image/png" sizes="192x192"  href="{{ 'static/favicons/android-icon-192x192.png'| url }}">
		<link rel="icon" type="image/png" sizes="32x32" href="{{ 'static/favicons/favicon-32x32.png'| url }}">
		<link rel="icon" type="image/png" sizes="96x96" href="{{ 'static/favicons/favicon-96x96.png'| url }}">
		<link rel="icon" type="image/png" sizes="16x16" href="{{ 'static/favicons/favicon-16x16.png'| url }}">
		<link rel="manifest" href="/manifest.json">
		<meta name="msapplication-TileColor" content="#ffffff">
		<meta name="msapplication-TileImage" content="{{ 'static/favicons/ms-icon-144x144.png'| url }}">
		<meta name="theme-color" content="#ffffff">


		
	</head>
	<body class="{% block bodyclasses %}{% endblock %}">
		<div id="page-wrapper">
			<div class="align-center privacy">
			    <p>
			        <i class="fa fa-exclamation-circle"></i>
			        <span>
			            By using our website, you agree to our use of cookies. <a href="/privacy.html" title="Learn about our privacy policy">Learn more</a>
			        </span>
			        <button class="button privacy-dismiss">Close</button>
			    </p>
			</div>
			<!-- Header -->
			<header id="header" class="{% block headerclasses %}{% endblock %}">
		        <a href="/" title="home"><img src="{{ '/static/images/logo.svg' | url }}" height="55" title="DataForGood logo" alt="DataForGood logo"></a>
		        <nav id="nav">
		            <ul>
				<li{% if this._path == '/' %} class="active"{% endif
				  %}><a href="{{ '/'|url }}">Home</a></li>
				{% for href, title in [
				  ['/projects', 'Projects'],
				  ['/about', 'About']
				] %}
				  <li{% if this.is_child_of(href) %} class="active"{% endif
				    %}><a href="{{ href|url }}">{{ title }}</a></li>
				{% endfor %}
			      </ul>
		 </nav>
		    </header>
        	{% block main %}{% endblock %}
			{% include 'partials/footer.html' %}
		</div>
        {% include 'partials/scripts.html' %}
	</body>
</html>
